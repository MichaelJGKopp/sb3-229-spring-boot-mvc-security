<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--  next 2 lines for bootstrap css  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 col-2 border border-dark rounded">
    <div class="d-flex justify-content-center">
        <h4>Login</h4>
        <hr>
    </div>
    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">User name:</label>
            <input type="text" id="username" name="username" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" value="Submit" class="btn btn-primary col-4 mb-3">
        </div>
    </form>
</div>

</body>
</html>
